buildscript {
   repositories {
      mavenCentral()
   }
   ext {
      spring_boot_version = '1.5.7.RELEASE'
   }
   dependencies {
      classpath ("org.springframework.boot:spring-boot-gradle-plugin:1.5.7.RELEASE")
   }
}


plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'org.springframework.boot' version '1.5.7.RELEASE'
    id 'war'
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
    
    compileOnly('org.projectlombok:lombok:1.16.18')
    
    compile 'org.springframework.boot:spring-boot-starter',
            'org.springframework.boot:spring-boot-starter-web',
            'org.springframework.boot:spring-boot-starter-data-jpa'
    
    
    // I was seeing "t1.tgconstrname does not exist" -- So I tried the driver referenced at the postgreSQL site.
    // https://stackoverflow.com/questions/48922923/why-postgresql-uses-wrong-version-of-driver#48922952        
    //compile group: 'postgresql', name: 'postgresql', version: '9.0-801.jdbc4'
    compile('org.postgresql:postgresql:42.2.5.jre7')

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
